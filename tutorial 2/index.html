<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learning HTML 2</title>
</head>
<body>

	<div>
		<p>Hello, welcome to the <strong>ninja world!</strong></p>
		<p>My <small>first</small> web <em>page!</em></p>
		<a href="https://www.google.com/">Google</a>
		<a href="about.html">About page</a>
	</div>

	<div>
		<h1>heading 1</h1>
		<h2>heading 2</h2>
		<h3>heading 3</h3>
		<h4>heading 4</h4>
		<h5>heading 5</h5>
		<h6>heading 6</h6>
	</div>

	<div>
		<!-- Unordered List -->
		<ul>
			<li>Yoshi</li>
			<li>Luigi</li>
			<li>Shrek</li>
		</ul>
	</div>

	<div>
		<!-- Ordered List -->
		<ol>
			<li>Yoshi</li>
			<li>Luigi</li>
			<li>Shrek</li>
		</ol>
	</div>

	<span>I am a <br>span tag</span>
	<!-- Horizontal Line -->
	<hr>
	
	<img src="https://cdn.pixabay.com/photo/2018/03/30/23/06/silhouette-3276834_960_720.png" alt="a picture of a ninja">

	<blockquote cite="https://www.youtube.com/watch?v=L_jWHffIx5E">
		Somebody once told me, the world was gonna role me
	</blockquote>

	<p style="color: orange;">Style me :)</p>

</body>
</html>
